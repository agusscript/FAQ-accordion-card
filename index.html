<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>FAQ Accordion Card</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>

    <div class="card">

      <div class="img-container">
        <div class="woman-img-container">
          <img class="box-img" src="images/illustration-box-desktop.svg"
            alt="square box illlustration"><!-- animation focus faq -->
        </div>
        <div class="bg-pattern-container"></div>
      </div>

      <div class="faq-container">
        <h1>FAQ</h1>

        <div class="faq-text-container">
          <p class="faq-p">How many team members can I invite?</p>
          <svg xmlns="http://www.w3.org/2000/svg">
            <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
          </svg>
          <!-- <p>You can invite up to 2 additional users on the Free plan. There is no limit on
            team members for the Premium plan.</p> -->
        </div>

        <div class="faq-text-container">
          <p class="faq-p">What is the maximum file upload size?</p>
          <svg xmlns="http://www.w3.org/2000/svg">
            <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
          </svg>
          <!-- No more than 2GB. All files in your account must fit your allotted storage space. -->
        </div>

        <div class="faq-text-container">
          <p class="faq-p">How do I reset my password?</p>
          <svg xmlns="http://www.w3.org/2000/svg">
            <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
          </svg>
          <!-- Click “Forgot password” from the login page or “Change password” from your profile page.
          A reset link will be emailed to you. -->
        </div>

        <div class="faq-text-container">
          <p class="faq-p">Can I cancel my subscription?</p>
          <svg xmlns="http://www.w3.org/2000/svg">
            <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
          </svg>
          <!-- Yes! Send us a message and we'll process your request no questions asked. -->
        </div>

        <div class="faq-text-container">
          <p class="faq-p">Do you provide additional support?</p>
          <svg xmlns="http://www.w3.org/2000/svg">
            <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
          </svg>
          <!-- Chat and email support is available 24/7. Phone lines are open during normal business hours. -->
        </div>

      </div>

    </div>

  </main>
</body>

</html>
